server:
  port: 8080

spring:
  application:
    name: ecowork-api

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:${DB_HOST}}:${POSTGRES_PORT:${DB_PORT:5432}}/${POSTGRES_DB:${DB_NAME}}
    username: ${POSTGRES_USER:${DB_USER:postgres}}
    password: ${POSTGRES_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  jackson:
    serialization:
      indent_output: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.ecowork: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
